docRoot                   ##path##/www
vhDomain                  ##domain##
vhAliases                 ##aliases##
enableGzip                1
enableBr                  1
enableIpGeo               0
cgroups                   1

errorlog ##path##/logs/##domain##.error.log {
  useServer               0
  logLevel                NOTICE
  rollingSize             256M
  keepDays                21
  compressArchive         1
}

accesslog ##path##/logs/##domain##.access.log {
  useServer               0
  logFormat               "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"
  logHeaders              3
  rollingSize             256M
  keepDays                21
  compressArchive         1
}

index  {
  useServer               0
  indexFiles              index.html, index.php
  autoIndex               0
}

expires  {
  enableExpires           1
}

scripthandler  {
add                     lsapi:##php## php
}


extprocessor lsphp74 {
  type                    lsapi
  address                 uds://tmp/lshttpd/##domain##-lsphp74.sock
  maxConns                4
  env                     PHP_LSAPI_CHILDREN=4
  env                     PHP_LSAPI_MAX_REQUESTS=500
  env                     LSAPI_AVOID_FORK=1
  initTimeout             20
  retryTimeout            0
  persistConn             0
  pcKeepAliveTimeout      15
  respBuffer              0
  autoStart               2
  path                    lsphp74/bin/lsphp
  backlog                 100
  instances               ##cpucores##
  extUser                 ##user##
  extGroup                ##user##
  priority                1
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           1400
  procHardLimit           1500
}

